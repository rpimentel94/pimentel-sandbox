langcode: en
status: true
dependencies: {}
id: migrate_paragraph_banner
label: Custom Banner paragraph bundle migration from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_entity
  key: migrate
  bundle: banner
  entity_type: paragraph
destination: 
  plugin: 'entity_reference_revisions:paragraph'
process:
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  default_langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  revision_translation_affected:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  type: type
  status: status
  created: created
  parent_id: parent_id
  parent_type: parent_type
  parent_field_name: parent_field_name
  behavior_settings: behavior_settings
  ##### Start Custom Fields ######
  field_animation: field_q2_animation
  field_auto_play: field_q2_auto_play
  field_random: field_q2_random
  field_integer: field_q2_integer
  ### Start Section for Paragraph References ###
  field_banner_item: field_q2_banner_item

migration_dependencies:
  required: {}
  optional: {}