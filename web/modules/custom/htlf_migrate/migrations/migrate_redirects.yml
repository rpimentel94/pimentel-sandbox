langcode: en
status: true
dependencies: {}
id: migrate_redirects
label: Custom migration for URL Redirects from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: htlf_node_redirect_from_path
  key: migrate
  constants:
    prefix: node
process:
  _nid:
    -
      plugin: migration_lookup
      source: nid
      migration:
        - migrate_node_blog_post
        - migrate_node_landing_page
        - migrate_node_alert
        - migrate_node_page
        - migrate_node_location
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
  _redirect:
    plugin: concat
    source:
      - constants/prefix
      - '@_nid'
    delimiter: /
  uid:
    plugin: default_value
    default_value: 1
  language:
    plugin: default_value
    source: language
    default_value: und
  status_code:
    plugin: default_value
    default_value: 301
  redirect_source/path: alias
  redirect_redirect/uri:
    plugin: d7_path_redirect
    source:
      - '@_redirect'
destination:
  plugin: entity:redirect
migration_dependencies:
  required:
    - migrate_node_blog_post
    - migrate_node_landing_page
    - migrate_node_alert
    - migrate_node_page
    - migrate_node_location
