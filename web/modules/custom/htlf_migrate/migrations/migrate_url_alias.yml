id: migrate_url_alias
label: URL aliases
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_entity
  key: migrate
  entity_type: path_alias
process:
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
    default_value: en
  path: path
  alias: alias
  status: status
destination:
  plugin: entity:path_alias