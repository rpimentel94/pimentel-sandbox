langcode: en
status: true
dependencies: {}
id: migrate_paragraph_blog_posts
label: Custom Blog Posts paragraph bundle migration from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_paragraph_alter
  key: migrate
  bundle: q2_blog_posts
  entity_type: paragraph
destination: 
  plugin: 'entity_reference_revisions:paragraph'
  bundle: blog_posts
process:
  bundle: blog_posts
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  default_langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  revision_translation_affected:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  type: type
  status: status
  created: created
  parent_id: parent_id
  parent_type: parent_type
  parent_field_name: parent_field_name
  behavior_settings: behavior_settings
  ##### Start Custom Fields ######
  field_admin_title: field_q2_admin_title
  field_background_color: field_q2_background_color
  field_display_admin_title: field_q2_display_admin_title
  field_gutter: field_q2_gutter
  field_blog_display_type: field_q2_blog_display_type
  field_blog_tag_filter: field_q2_blog_tag_filter
  ### Start Section for Paragraph References ###

migration_dependencies:
  required: {}
  optional: {}