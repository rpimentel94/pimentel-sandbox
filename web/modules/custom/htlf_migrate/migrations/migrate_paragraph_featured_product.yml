langcode: en
status: true
dependencies: {}
id: migrate_paragraph_featured_product
label: Custom Rate Item paragraph bundle migration from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_entity
  key: migrate
  bundle: featured_product
  entity_type: paragraph
destination: 
  plugin: 'entity_reference_revisions:paragraph'
process:
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  default_langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  revision_translation_affected:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  type: type
  status: status
  created: created
  parent_id: parent_id
  parent_type: parent_type
  parent_field_name: parent_field_name
  behavior_settings: behavior_settings
  ##### Start Custom Fields ######
  field_admin_title: field_q2_admin_title
  field_background: field_q2_background
  #field_image: field_q2_image
  field_button: field_q2_button
  field_aria_label: field_q2_aria_label
  field_textarea: field_q2_textarea
  field_alignment: field_q2_alignment
  field_gutter: field_q2_gutter
migration_dependencies:
  required: {}
  optional: {}