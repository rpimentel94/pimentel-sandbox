langcode: en
status: true
dependencies: {}
id: migrate_paragraph_accordions_tabs
label: Custom Accordion Tabs paragraph bundle migration from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_entity
  key: migrate
  bundle: accordions_tabs
  entity_type: paragraph
destination: 
  plugin: 'entity_reference_revisions:paragraph'
process:
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  default_langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  revision_translation_affected:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  type: type
  status: status
  created: created
  parent_id: parent_id
  parent_type: parent_type
  parent_field_name: parent_field_name
  behavior_settings: behavior_settings
  ##### Start Custom Fields ######
  field_admin_title: field_q2_admin_title
  field_background_color: field_q2_background_color
  field_display_admin_title: field_q2_display_admin_title
  field_gutter: field_q2_gutter
  field_section_width: field_q2_section_width
  field_section_width: field_q2_section_width
  ### Start Section for Paragraph References ###
  field_accordion_tab_item:
    plugin: migration_lookup
    migration: migrate_paragraph_accordions_tab_item
    source: id

migration_dependencies:
  required: {}
  optional: {}