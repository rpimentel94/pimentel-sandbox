id: migrate_files
label: Migrate public files from Drupal 9.
status: true
dependencies: {  }
migration_group: htlf
migration_tags:
  - HTLF
  - 'Drupal 8'
  - Files
source:
  plugin: d8_entity # Our new source plugin. Note: use "d8_entity" if on D8 since the custom source plugin is not necessary.
  scheme: public
  key: migrate # Our Drupal 8 source database name.
  entity_type: file
  constants:
    source_base_path: 'https://pimentel-sandbox.lndo.site/'
process:
  filename:
    -
      plugin: get
      source: filename
  source_public_absolute_path:
    -
      plugin: str_replace
      source: uri
      search: 'public://'
      replace: 'sites/default/files/'
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - '@source_public_absolute_path'
    -
      plugin: urlencode
  uri:
    -
      plugin: skip_on_file_not_exists
      method: row
      source: '@source_full_path'
      message: 'File field_name does not exist'
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
  filemime:
    -
      plugin: get
      source: filemime
  filesize:
    -
      plugin: get
      source: filesize
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: default_value
      default_value: 1
destination:
  plugin: 'entity:file'
migration_dependencies: null