langcode: en
status: true
dependencies: {}
id: migrate_paragraph_banner_item
label: Custom Banner Item paragraph bundle migration from Trabian Site
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_entity_alter
  key: migrate
  bundle: banner_item
  entity_type: paragraph
destination: 
  plugin: 'entity_reference_revisions:paragraph'
process:
  id: id
  revision_id: revision_id
  langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: en
  default_langcode:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  revision_translation_affected:
    plugin: static_map
    bypass: true
    source: language
    map:
      und: 1
  type: type
  status: status
  created: created
  parent_id: parent_id
  parent_type: parent_type
  parent_field_name: parent_field_name
  behavior_settings: behavior_settings
  ##### Start Custom Fields ######
  field_alignment: field_q2_alignment
  field_banner_height: field_q2_banner_height
  field_textarea_plain: field_q2_textarea_plain
  field_button: field_q2_button
  field_aria_label: field_q2_aria_label
  field_overlay: field_q2_overlay
  field_text: field_q2_text
  ### Start Section for Paragraph & Media References ###
  field_image: image
  field_image_secondary: second_image

migration_dependencies:
  required: {}
  optional: {}