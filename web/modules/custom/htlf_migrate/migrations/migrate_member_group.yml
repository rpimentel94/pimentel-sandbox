# Migration for category taxonomy
id: migrate_member_group
label: Member Group Taxonomy terms
migration_group: htlf
migration_tags:
  - 'Drupal 8'
  - HTLF
  - Files
source:
  plugin: d8_taxonomy_term
  bundle: q2_member_group
  key: migrate # Our Drupal 8 source database name.
  entity_type: taxonomy
destination:
  plugin: entity:taxonomy_term
process:
  type:
    plugin: member_group
  tid: tid
  vid:
    plugin: default_value
    default_value: member_group
  
  name: name
  weight: weight
  'description/value': description
  'description/format': format
  # Only attempt to stub real (non-zero) parents.
  parent_id:
    -
      plugin: skip_on_empty
      method: process
      source: parent
    -
      plugin: migration_lookup
      migration: member_group
  parent:
    plugin: default_value
    default_value: 0
    source: '@parent_id'
  changed: timestamp
migration_dependencies: { }